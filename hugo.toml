baseURL = "https://amoxicillinnn.github.io/"
languageCode = "en-us"
title = "My Industrial Data Blog"
theme = "PaperMod"
enableRobotsTXT = true

[pagination]
pagerSize = 10

[params]
env = "production"
defaultTheme = "dark"             # 固定暗色模式
themePrimaryColor = "#ff6600"     # 高对比橙色主色
ShowReadingTime = true
ShowShareButtons = true
ShowCodeCopyButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
enableThemeSwitch = true
customCSS = ["css/custom.css"]    # 引入自定义 CSS

[params.homeInfoParams]
Title = "Welcome to My Industrial Data Blog"
Content = "This site is built with Hugo + PaperMod. Here I share tutorials and insights on building low-cost, scalable industrial data acquisition and visualization systems. Stay tuned for more posts!"

